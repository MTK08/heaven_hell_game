<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven or Hell Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #4cc9f0;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            flex: 1;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff8e8e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #resetButton {
            background: #4cc9f0;
        }

        #resetButton:hover {
            background: #2fb1e0;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.5s;
            font-weight: bold;
        }

        .heaven {
            background: linear-gradient(135deg, #4cc9f0 0%, #2ecc71 100%);
            color: white;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
            animation: glow 2s infinite alternate;
        }

        .hell {
            background: linear-gradient(135deg, #ff6b6b 0%, #e74c3c 100%);
            color: white;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            animation: glow 2s infinite alternate;
        }

        .bastard {
            background: linear-gradient(135deg, #ff9ff3 0%, #fd79a8 100%);
            color: white;
            box-shadow: 0 0 20px rgba(253, 121, 168, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            }

            to {
                box-shadow: 0 0 30px rgba(46, 204, 113, 0.8);
            }
        }

        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #4cc9f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heaven or Hell Game</h1>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name to discover your destiny">
        </div>

        <div class="button-group">
            <button id="checkButton">Check Your Destiny</button>
            <button id="resetButton">Reset</button>
        </div>

        <div id="result">Your destiny will be revealed here...</div>

        <div class="instructions">
            Enter your name to discover if you're destined for Heaven or Hell
        </div>
    </div>

    <script>
        // Get DOM elements
        const nameInput = document.getElementById('nameInput');
        const checkButton = document.getElementById('checkButton');
        const resetButton = document.getElementById('resetButton');
        const resultDiv = document.getElementById('result');

        // Define cheat names (all in lowercase for case-insensitive comparison)
        const cheatNames = ["mtk", "mustafa", "السيد", "بيشو", "حسين", "شيعه", "مصطفى", "ali alwaili", "تاج راسي ابو الصوف"];
        const isdastan = ["dastan", "سنه", "داستان"];

        // Function to check destiny
        function checkDestiny() {
            // Get and trim the name from input
            let name = nameInput.value.trim();

            // Set default name if empty
            if (name === "") {
                name = "العار راح";
            }

            // Convert name to lowercase for case-insensitive comparison
            const nameLower = name.toLowerCase();

            // Check if it's a cheat name
            const isCheatName = cheatNames.includes(nameLower);
            const slippers = isdastan.includes(nameLower);

            // If it's a cheat name, always return Heaven
            if (isCheatName) {
                resultDiv.textContent = `${name}, للجنه vip حوريات`;
                resultDiv.className = 'heaven';
                return;
            }

            // Special case for dastan
            if (slippers) {
                resultDiv.textContent = `${name}, ابن الكحبه`;
                resultDiv.className = 'bastard';
                return;
            }

            // For normal users, random outcome
            if (Math.random() > 0.5) {
                resultDiv.textContent = `${name}, جهنم بلقنادر`;
                resultDiv.className = 'hell';
            } else {
                resultDiv.textContent = `${name}, للجنة`;
                resultDiv.className = 'heaven';
            }
        }

        // Function to reset the game
        function resetGame() {
            nameInput.value = "";
            resultDiv.textContent = "Your destiny will be revealed here...";
            resultDiv.className = '';
            nameInput.focus();
        }

        // Add event listeners
        checkButton.addEventListener('click', checkDestiny);
        resetButton.addEventListener('click', resetGame);

        // Allow pressing Enter to check destiny
        nameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkDestiny();
            }
        });

        // Focus on input when page loads
        nameInput.focus();
    </script>
</body>

</html>
